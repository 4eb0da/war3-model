name: TypeScript

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '20 21 * * 5'

jobs:
  eslint:
    name: Run tsc check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install modules
        run: |
          npm ci

      - name: Run tsc
        run: |
          npm run typecheck
