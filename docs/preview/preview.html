<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDL/MDX Previewer</title>
    <link rel="stylesheet" type="text/css" href="preview.css">
</head>
<body>
<div class="container" dropzone="copy">
    <div class="inner">
        <div class="drag-root">
            <div class="drag-textures"></div>
            <div class="drag drag-main">Drop models here</div>
        </div>
        <canvas id="canvas" width="300" height="300"></canvas>
    </div>
    <div class="controls">
        <label>Team color <input type="color" id="color" value="#ff0000"></label>
        <label>Animation <select id="select"><option>None</option></select></label>
        <label>Camera distance <input type="range" id="distance" value="500" min="100" max="1000"></label>
        <label>Wireframe <input type="checkbox" id="wireframe"></label>
        <fieldset class="skeleton-group">
            <label>Show skeleton <input type="checkbox" id="show_skeleton"></label>
            <label>Skeleton nodes <select id="skeleton" disabled><option value="*">All</option></select></label>
        </fieldset>
        <label>Shadow <input type="checkbox" id="shadow" checked></label>
        <label>IBL <input type="checkbox" id="ibl" checked></label>
        <label>
            LoD
            <select id="lod">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </label>
    </div>
</div>
<script src="dist/main.js"></script>
</body>
</html>
