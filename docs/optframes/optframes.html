<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warcraft 3 MDL/MDX model optimizer</title>
    <meta name="description" content="Simple Warcraft 3 mdl / mdx model optimizer">
    <link rel="stylesheet" type="text/css" href="optframes.css">
</head>
<body>
<div class="container" dropzone="copy">
    <div class="label">Drop models here</div>
    <div class="log"></div>

        <button class="save" data-type="mdx">Save as MDX</button>

</div>
<script type="module" src="optframes.ts"></script>
